    <div class="container " id="show" style="position: absolute;">
        <h4 id="question" class="text-center p-3 bg-primary" style="border-radius: 10px;">Question</h4>
        <div class="row row-cols-md-2 row-cols-1 p-4">
            <div class="col p-3 btn-primary" data-bs-toggle="modal" id="A"
                style="border-radius: 10px;margin-bottom: 10px; ">A:</div>
            <div class="col p-3 btn-primary" data-bs-toggle="modal" id="B"
                style="margin-bottom: 10px; border-radius: 10px;">B:</div>
            <div class="col p-3 btn-primary" data-bs-toggle="modal" id="C" style="border-radius: 10px;">C:</div>
            <div class="col p-3 btn-primary" data-bs-toggle="modal" id="D" style="border-radius: 10px;">D:</div>
        </div>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal for right answer -->
    <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="exampleModalLabel">
                        <img src="congratulation.jpg" alt="Congratulations" width="100%">
                    </div>
                </div>
                <div class="modal-body">
                    You got it right!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="startIt()">Next</button>
                </div>
            </div>
        </div>
    </div>
